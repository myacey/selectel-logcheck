on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Run unit tests
        run: go test ./... -v
      
      - name: Build go analyzer
        run: go build -o logcheck ./cmd/addlint/main.go
        
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $HOME/bin v2.9.0
          echo "$HOME/bin" >> $GITHUB_PATH
          
      - name: Build .so
        run: go build -buildmode=plugin -o logcheck.so ./pkg/logcheck/golinters
 
