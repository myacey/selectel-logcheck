on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Build custom linter
        run: go build -o ./bin/addlint ./cmd/addlint

      - name: Quick lint check
        run: go run ./cmd/addlint ./...
        continue-on-error: true
      